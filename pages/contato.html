<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Informações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            background: #e9ecef;
            padding: 15px;
            text-align: center;
            color: #495057;
        }
        .card-header h3 {
            margin: 0;
            font-size: 18px;
        }
        .card-content {
            padding: 15px;
        }
        .card-content p {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            color: #495057;
        }
        .card-content i {
            font-size: 18px;
            color: #6c757d;
            margin-right: 10px;
        }
        .card-footer {
            background: #f1f3f5;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #868e96;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Card Formação Acadêmica -->
    <div class="card">
        <div class="card-header">
            <h3>Formação Acadêmica</h3>
        </div>
        <div class="card-content">
            <p><i class="fas fa-graduation-cap"></i>Nome do Curso - Instituição</p>
            <p><i class="fas fa-graduation-cap"></i>Outro Curso - Outra Instituição</p>
        </div>
        <div class="card-footer">
            2020 - 2024
        </div>
    </div>

    <!-- Card Línguas -->
    <div class="card">
        <div class="card-header">
            <h3>Línguas</h3>
        </div>
        <div class="card-content">
            <p><i class="fas fa-globe"></i>Inglês - Avançado</p>
            <p><i class="fas fa-globe"></i>Espanhol - Intermediário</p>
        </div>
    </div>

    <!-- Card Cursos -->
    <div class="card">
        <div class="card-header">
            <h3>Cursos</h3>
        </div>
        <div class="card-content">
            <p><i class="fas fa-certificate"></i>Curso de Desenvolvimento Web</p>
            <p><i class="fas fa-certificate"></i>Curso de Design Gráfico</p>
        </div>
    </div>
</body>
</html>
